name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v3 

      - name: Setup Node 
        uses: actions/setup-node@v3 
        with: 
          node-version: '20'
          cache: 'npm'
      - run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: dependances
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v3 

      - name: Setup Node 
        uses: actions/setup-node@v3 
        with: 
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v3 

      - name: Setup Node 
        uses: actions/setup-node@v3 
        with: 
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Build Docker image
        run: |
          # CrÃ©ation de l'image
          docker build -t ci-training:${{ github.sha }} .
          
          # Test rapide dans le conteneur
          docker run --rm ci-training:${{ github.sha }} \
            node -e "console.log(' Docker image works ! ')"

      - name: Save Docker image as artefact
        run: docker save ci-training:${{ github.sha }} | gzip > image.tar.gz
    
      - name: Upload Docker image artefact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image 
          path: image.tar.gz
          retention-days: 1
    

          

